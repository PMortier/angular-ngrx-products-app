<div class="container">
    <ng-container *ngIf="state">
        <ng-container *ngIf="state.dataState==ProductsStateEnum.LOADING">
            Loading...
        </ng-container>
        <ng-container *ngIf="state.dataState==ProductsStateEnum.ERROR">
            {{state.errorMessage}}
        </ng-container>
        <ng-container *ngIf="state.dataState==ProductsStateEnum.UPDATED">
            <div class="alert-success container p-3 m-3">
                <span>Product updated successfully</span>
                <button class="btn btn-success ml-3" (click)="okUpdated()">OK</button>
            </div>
        </ng-container>
        <ng-container *ngIf="state.dataState==ProductsStateEnum.LOADED">
            <ng-container *ngIf="formBuilt">
                <form *ngIf="productFormGroup" [formGroup]="productFormGroup" (ngSubmit)="onUpdateProduct()">
                    <div class="form-group">
                        <label>ID : {{productFormGroup.controls['id'].value}}</label>
                        <input type="hidden" formControlName="id" id="id">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name" id="name"
                            [ngClass]="{'is-invalid':submitted && productFormGroup.controls['name'].errors}">
                        <div *ngIf="submitted && productFormGroup.controls['name'].errors" class="invalid-feedback">
                            <div *ngIf="productFormGroup.controls['name'].errors['required']">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" formControlName="price" id="price">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="text" class="form-control" formControlName="quantity" id="quantity">
                    </div>
                    <div class="form-group">
                        <label for="selected">Selected</label>
                        <input type="checkbox" formControlName="selected" class="form-check" id="selected">
                    </div>
                    <div class="form-group">
                        <label for="available">Available</label>
                        <input type="checkbox" formControlName="available" class="form-check" id="available">
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </ng-container>
        </ng-container>
    </ng-container>

</div>
